{% extends "layout.html" %} {% block content %}

<form class="form-horizontal"
      method="post"
      action="{{url_for('usuario_inserir')}}">
    <div class="row">

    <div class="col-md-5 box">

        <div class="form-group">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" class="form-control" name="nome" placeholder="Nome" value="Fulano">
        </div>

        <div class="form-group">
            <label for="telefone" class="control-label">Telefone</label>
            <input type="text"  class="form-control" name="telefone" placeholder="Telefone" value="(88) 9999-9999">
        </div>

        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email"  class="form-control" name="email" placeholder="Email" value="fulano@fulano.com">
        </div>

        <div class="row">
            <div class="col-md-8">

                <div class="form-group">
                    <label for="logradouro" class="control-label">Logradouro</label>
                    <input type="text"  class="form-control" name="logradouro" placeholder="Logradouro" value="Rua X" />
                </div>

            </div>

            <div class="col-md-2">

               <div class="form-group">
                    <label for="numero" class="control-label">Número</label>
                    <input type="text"  class="form-control" name="numero" placeholder="Número" value="111" />
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text"  class="form-control" name="complemento" placeholder="Complemento" value="Apt 2222" />
                </div>
            </div>

        </div>

    </div>

    <div class="col-md-1"></div>

    <div class="col-md-5">

        <div  class="form-group">
            <label for="senha" class="control-label">Senha</label>
            <input type="password"  class="form-control" name="senha" placeholder="Senha" value="12345" />
        </div>

        <div class="form-group">
                <label for="notificar_me" >Notificar me</label>
                <input type="checkbox"   name="notificar_me" value="" checked>
        </div>



         <div  class="form-group">
                <label for="sexo" class="control-label">Sexo</label>
                <div>
                    <input type="radio" name="sexo" value="M"> Masculino
                    <input type="radio" name="sexo" value="F"> Feminino
                </div>
        </div>

        <div  class="form-group">
            <label for="data_nasc">Data de Nascimento</label>
            <input type=date   class="form-control" name="data_nasc" value="1980-07-01">
        </div>

        <div class="form-group">
            <label for="estado_civil">Estado Civil</label>
                <select name="estado_civil" class="form-control">
                        {% for codigo in estados_civis %}
                            <option value="{{codigo}}">
                                {{estados_civis[codigo]}}
                            </option>
                        {% endfor %}
                </select>
        </div>

        <div>
            <input type="submit" value="novo usuário" class="btn btn-success"/>
        </div>

    </div>



    </div>

</form>

{% endblock %}
