{% extends "layout.html" %} {% block content %}
<form method="post"
      class="form-horizontal"
      action="{{url_for('usuario_atualizar', id = usuario.id)}}">

        <div class="form-group">
            <label for="nome" class="control-label">Nome</label>
            <input type="text" class="form-control" name="nome" placeholder="Nome" value="{{usuario.nome}}">
        </div>

        <div class="form-group">
            <label for="telefone" class="control-label">Telefone</label>
            <input type="text"  class="form-control" name="telefone" placeholder="Telefone" value="{{usuario.telefone}}">
        </div>

        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email"  class="form-control" name="email" placeholder="Email" value="{{usuario.email}}">
        </div>

        <div class="form-group">
                    <label for="logradouro" class="control-label">Logradouro</label>
                    <input type="text"  class="form-control" name="logradouro" placeholder="Logradouro" value="{{usuario.endereco.logradouro}}" />
        </div>

        <div class="form-group">
                    <label for="numero" class="control-label">Número</label>
                    <input type="text"  class="form-control" name="numero" placeholder="Número" value="{{usuario.endereco.numero}}" />
        </div>

            <div class="form-group">
                    <label for="complemento" class="control-label">Complemento</label>
                    <input type="text"  class="form-control" name="complemento" placeholder="Complemento" value="{{usuario.endereco.complemento}}" />
                </div>


        <div  class="form-group">
            <label for="senha" class="control-label">Senha</label>
            <input type="password"  class="form-control" name="senha" placeholder="Senha" value="{{usuario.senha}}" />
        </div>


        <div class="form-group">
                <label for="notificar_me" >Notificar me</label>
                {% if usuario.notificar_me == True %}
                    <input type="checkbox" name="notificar_me" value="" checked>
                {% else %}
                    <input type="checkbox" name="notificar_me" value="">
                {% endif %}
        </div>

         <div  class="form-group">
                <label for="sexo" class="control-label">Sexo</label>
                <div>
                     {% if usuario.sexo == 'M' %}
                        <input type="radio" name="sexo" value="M" checked>Masculino</input>
                        <input type="radio" name="sexo" value="F">Feminino</input>
                     {% else %}
                        <input type="radio" name="sexo" value="M">Masculino</input>
                        <input type="radio" name="sexo" value="F" checked>Feminino</input>
                     {% endif %}
                </div>
        </div>

        <div  class="form-group">
            <label for="data_nasc">Data de Nascimento</label>
            <input type=date   class="form-control" name="data_nasc" value="{{usuario.data_nasc}}">
        </div>


        <div class="form-group">
            <label for="estado_civil">Estado Civil</label>
                <select name="estado_civil" class="form-control">
                        {% for codigo in estados_civis %}
                            <option value="{{codigo}}"
                                    {% if usuario.estado_civil==codigo %}
                                        selected="selected"
                                    {% endif %}>
                                {{estados_civis[codigo]}}
                            </option>
                        {% endfor %}
                </select>
        </div>

    <div>
        <input type="submit"
               class="btn btn-warning"
               value="Atualizar Usuário" />
    </div>

</form>
{% endblock %}
